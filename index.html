<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 46 Login and Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main row justify-content-center align-items-center p-4">
      <div class="col-10 p-4">
        <div class="mx-auto">
          <div class="row align-items-center justify-content-around mb-4">
            <button class="col-3 btn-login-logout">Login</button>
            <div class="col-6 text-center welcome-user">Welcome</div>
            <button class="col-3 btn-signup">Signup</button>
            <div class="message text-danger text-center"></div>
          </div>
          <form class="login-form form" action="#">
            <h2>Login</h2>
            <input type="email" name="emailid" placeholder="Email" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Login" />
          </form>
          <form class="signup-form form" action="#">
            <h2>Signup</h2>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input type="email" name="emailid" placeholder="Email" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              maxlength="10"
              minlength="5"
            />
            <input type="submit" value="Signup" />
          </form>
          <h2 class="text-center home-page">This is HOME page</h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
